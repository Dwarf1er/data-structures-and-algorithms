name: 🚀 Unit Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  prepare_environment:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.0-rc.1

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📂 Set working directory for tests
        id: set_working_directory
        run: echo "Working Directory=${{github.workspace}}/tests" >> $GITHUB_ENV

  run_tests:
    runs-on: ubuntu-latest
    needs: prepare_environment

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v2

      - name: 🧪 Run python unittest tests
        run: python -m unittest discover ${{ env.WORKING_DIRECTORY }}

env:
  WORKING_DIRECTORY: ${{ steps.set_working_directory.outputs.WORKING_DIRECTORY }}
